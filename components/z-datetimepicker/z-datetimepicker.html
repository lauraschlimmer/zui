<template id="z-datetimepicker-base-tpl">
  <z-datetimepicker-flyout>
    <z-datetimepicker-error>
      Please select a time in the past
    </z-datetimepicker-error>
    <z-datetimepicker-time-controls>
      <input style="width: 44px;" data-factor="3600000" class="left z-input hours_control" maxlength="2" placeholder="00"/>
      <b class="left">:</b>
      <input style="width: 44px;" data-factor="60000" class="left z-input minutes_control"  maxlength="2" placeholder="00"/>
      <b class="left">:</b>
      <input style="width: 44px;" data-factor="1000" class="left z-input seconds_control"  maxlength="2" placeholder="00"/>
    </z-datetimepicker-time-controls>

    <z-calendar data-selectable="past"></z-calendar>
    <button class="z-button">Apply</button>
  </z-datetimepicker-flyout>
</template>
